<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Flow</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div id="cover-flow">
        <section class="pane" style="left: calc(50% - (60vh / 2) + 0px); animation-name: rotforw; z-index: 100;">
            Track: Feels Like I'm Dying<br>
            Artist: The Amity Affliction<br>
            Album: Misery
        </section>
        <section class="pane" style="left: calc(50% - (60vh / 2) - 100px - 0px); z-index: 0">
            Track: Feels Like I'm Dying<br>
            Artist: The Amity Affliction<br>
            Album: Misery
        </section>
        <section class="pane" style="left: calc(50% - (60vh / 2) - 100px - 50px); z-index: -1">
            Track: Feels Like I'm Dying<br>
            Artist: The Amity Affliction<br>
            Album: Misery
        </section>
    </div>
</body>
</html>
