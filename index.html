<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Flow</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div id="cover-flow">
        <div id="mover">
            <section class="pane" id="pane-0" style="left: calc(50% - (60vh / 2) + 0px);">
                Track: Feels Like I'm Dying - 0<br>
                Artist: The Amity Affliction<br>
                Album: Misery
            </section>
            <section class="pane" id="pane-1" style="left: calc(50% - (60vh / 2) - 100px);">
                Track: Feels Like I'm Dying - 1<br>
                Artist: The Amity Affliction<br>
                Album: Misery
            </section>
            <section class="pane" id="pane-2" style="left: calc(50% - (60vh / 2) - 200px);">
                Track: Feels Like I'm Dying - 2<br>
                Artist: The Amity Affliction<br>
                Album: Misery
            </section>
            <section class="pane" id="pane-3" style="left: calc(50% - (60vh / 2) - 300px);">
                Track: Feels Like I'm Dying - 3<br>
                Artist: The Amity Affliction<br>
                Album: Misery
            </section>
        </div>
    </div>
    <script defer type="text/javascript" src="./coverflow.js"></script>
</body>
</html>
